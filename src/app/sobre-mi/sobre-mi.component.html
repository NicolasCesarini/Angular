<!-- Empieza la sección sobre mí -->
<section id="Sobre-Mí" class="about">
    <div class="container text-center">
        <div class="row"  *ngFor="let persona of personas">
            <div class="col-3">
                <img src="./assets/img/Foto.jpg" class="rounded-circle w-75" alt="..." tittle="...">
                <h2><span class="text-secondary">{{persona.nombre}}</span></h2>
                <h2><span class="text-secondary">{{persona.apellido}}</span></h2>
            </div>
            <div class="col-9 mt-4">
                <h5><span class="text-secondary">{{persona.acercaDe}}
                </span></h5>
            </div>
        </div>
    </div>
</section>
